
<ion-content>
  
      <div class="text-center">
          <h1 class="title"></h1>
      </div>
      <div class="row">
        <div *ngFor="let data of teams" class="col-md-12 col-12">
          <ion-card  >
              <ion-item lines="none">
               <div class="bd-r">
                <ion-avatar slot="start">
                  <img style="border: solid 2px #{{data.team.color}}" src="{{ data.team.logos[0].href }}">
                </ion-avatar>
               </div>
                <ion-label>
                  <div class="row">
                    <div class="col-6">
                      <h1 class="title">{{ data.team.displayName }}</h1>
                        <p>{{ data.team.abbreviation }} {{ data.team.name}} </p>
                        <p *ngIf="data.team.isAllStar  == false"><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon></p>
                        <p *ngIf="data.team.isAllStar == true"> <ion-icon name="star"></ion-icon>  <ion-icon name="star"></ion-icon>  <ion-icon name="star"></ion-icon></p>
                    </div>
                    <div class="bookmark" [routerLink]="['viewt/' + data.team.id]"></div>
                    <div class="col-6">

                      <!-- <div class=" text-center mb-2 mt-2">
                        <ion-button [routerLink]="['viewt/' + data.team.id]"  shape="round"  color="dark" size="small"   ><ion-icon name="eye-outline"></ion-icon></ion-button>
                      </div> -->
                    </div>
                  </div>
                </ion-label>
              </ion-item>
              <ion-item lines="none">
                <table class="table table-bordered mt-2 ">
                  <tbody>
                    <tr>
                      <td class="p-2"><h5 class="m-0"><ion-icon name="location-outline"></ion-icon> Location</h5></td>
                      <td class="p-2">{{data.team.location}}</td>
                    </tr>
                    <tr>
                      <td class="p-2"><h5 class="m-0"><ion-icon name="information-outline"></ion-icon> Standing</h5></td>
                      <td>{{ data.team.record.items[0].summary }}</td>
                    </tr>
                  </tbody>
                </table>
              </ion-item>
                
            </ion-card>
          </div>
          <!-- /.col -->
       
      </div>
</ion-content>
