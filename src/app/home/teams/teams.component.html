
<app-header></app-header>
<ion-content class="ion-padding">
      <div class="text-center">
          <h1 class="title"></h1>
      </div>
      <div class="row">
        <div *ngFor="let data of teams" class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-6">
          <ion-card class="gd-ice" >
             <ion-grid>
               <ion-row>
                 <ion-col size="3">
                  <img  [routerLink]="['viewt/' + data.team.id]" class="logo-size" src="{{ data.team.logos[0].href }}">
                 </ion-col>
                 <ion-col size="9">
                    <ion-label>
                      <div class="row">
                        <div class="col-12">
                          <h1 class="title">{{ data.team.displayName }}</h1>
                            <p>{{ data.team.abbreviation }} {{ data.team.name}} </p>
                            <p *ngIf="data.team.isAllStar  == false"><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon></p>
                            <p *ngIf="data.team.isAllStar == true"> <ion-icon name="star"></ion-icon>  <ion-icon name="star"></ion-icon>  <ion-icon name="star"></ion-icon></p>
                        </div>
                        <div class="bookmark" style="background-color:  #{{data.team.color}};" [routerLink]="['viewt/' + data.team.id]">
                        </div>
                    
                      </div>
                    </ion-label>
                 
                 </ion-col>
                 <ion-col size="12">
                  <table class="table table-bordered mt-2 ">
                    <tbody>
                      <tr>
                        <td class="p-2"><h5 class="m-0"><ion-icon name="location-outline"></ion-icon> Location</h5></td>
                        <td class="p-2">{{data.team.location}}</td>
                      </tr>
                      <tr>
                        <td class="p-2"><h5 class="m-0"><ion-icon name="information-outline"></ion-icon> Standing</h5></td>
                        <td>{{ data.team.record.items[0].summary }}</td>
                      </tr>
                    </tbody>
                  </table>
                 </ion-col>
               </ion-row>
             </ion-grid>
            </ion-card>
          </div>
          <!-- /.col -->
    
               
      </div>
</ion-content>
