
<ion-content>
  <h1> Content</h1>
  <div slot="fixed">
    <h1>Fixed Content</h1>
  </div>
      <div class="text-center">
          <h1 class="title"></h1>
      </div>
      <div class="row">
        <div *ngFor="let data of teams" class="col-md-12 col-12">
          <ion-card>
              <ion-item>
                <ion-avatar slot="start">
                  <img style="border: solid 2px #{{data.team.color}}" src="{{ data.team.logos[0].href }}">
                </ion-avatar>
                <ion-label>
                  <h3>{{ data.team.displayName }}</h3>
                  <p>consectetur adipiscing elit. Duis ut urna neque.</p>
                </ion-label>
              </ion-item>
              <ion-item>
                <table class="table table-bordered mt-2 ">
                  <tbody>
                    <tr>
                      <td class="p-2"><h5 class="m-0"><ion-icon name="location-outline"></ion-icon> Location</h5></td>
                      <td class="p-2">{{data.team.location}}</td>
                    </tr>
                    <tr>
                      <td class="p-2"><h5 class="m-0"><ion-icon name="information-outline"></ion-icon> Standing</h5></td>
                      <td>{{ data.team.record.items[0].summary }}</td>
                    </tr>
                   
                  </tbody>
                </table>
              </ion-item>
            </ion-card>
          </div>
          <!-- /.col -->
       
      </div>
</ion-content>
