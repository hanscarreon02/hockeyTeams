
<ion-content [fullscreen]="true" class="ion-padding">






  
  <!-- team data -->
  <div id="data-holder" *ngIf="isLoading == true">
    <ion-grid >
        <ion-row>
          <ion-col size="12">
              <img src="{{ dataTeam[0].team.logos[0].href  }}"> 
          </ion-col>
          <ion-col size="12" class="text-center">
                <h1 class="title  mt-0">{{ dataTeam[0].team.displayName }} </h1>
          </ion-col>
          <ion-col class="12">
             <div class="table-container">
                <table class="table table-bordered">
                  <tbody>
                    <tr>
                      <td class="text-center "><h3>Record</h3></td>
                      <td  class="text-center"><h3>{{ dataTeam[0].team.record.items[0].summary }}</h3></td>
                    </tr>
                    <tr *ngFor="let stat of  dataTeam[0].team.record.items[0].stats ">
                      <td class="text-center ">{{ stat.name }}</td>
                      <td class="text-center">{{ stat.value }}</td>
                    </tr>
                  </tbody>
                </table>
                <!-- ./ table -->
             </div>
          </ion-col>
        </ion-row>

    </ion-grid>
    
  </div>
